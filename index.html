<!DOCTYPE html>
<html lang="en" ng-app="volleyTrackApp">
<head>
	<title>ValKairie</title>
	<meta charset="utf-8">
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="styles/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">ValKairie</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#">Home</a>
					</li>
					<li>
						<a href="#about">About</a>
					</li>
					<li>
						<a href="#contact">Contact</a>
					</li>
				</ul>
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" placeholder="Username" class="form-control" ng-model="name">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control">
					</div>
					<button type="submit" class="btn btn-success">Sign In</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="jumbotron">
		<div class="container">
			<h1>Hello {{ name }}!</h1>
			<p>This is the premier volleyball stat tracking application in the North American region. Please subscribe to our newsletter and tweet us @volleyTrackRules!</p>
	    </div>
	</div>
	<div ng-view></div>
	<div class="container">
		<h2>Score Keeper</h2>
		<table>
			<tr>
				<td>Name</td>
				<td>Serving</td>
				<td>Hitting</td>
				<td>Passing</td>
			</tr>
			<tr>
				<td>Blocking</td>
				<td>Defense</td>
				<td>Setting</td>
			</tr>
		</table>
	
	</div>


	
	<!-- scripts -->
	<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
	<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="app-controllers.js" type="text/javascript"></script>
	<!-- <script src="js/controllers/MainCtrl.js" type="text/javascript"></script> -->
</body>
</html>
